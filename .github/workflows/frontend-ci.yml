# Simple GitHub Actions CI for Next.js/TypeScript

name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend
      - name: Lint
        run: npx eslint .
        working-directory: ./frontend
      - name: Type check
        run: npx tsc --noEmit
        working-directory: ./frontend
      - name: Run tests
        run: npx jest
        working-directory: ./frontend
      - name: Build
        run: npm run build
        working-directory: ./frontend
